<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.3.min/jquery-1.12.3.min.js"></script>
	</head>
	<body>
	<div id="foo" style="width: 100px; height: 100px; background: #f00;"></div>
	<button id="btn">delay</button>

		
	</body>
	 <script type="text/javascript">
	 
      $("#btn").click(function(){
        $('#foo').delay(800).fadeIn(400);	
      	
      })
	 
	 </script>
	
</html>
